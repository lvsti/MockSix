osx_image: xcode8.2
language: objective-c
before_install:
- gem install cocoapods
- brew install carthage
- carthage bootstrap
script:
- set -o pipefail
- xcodebuild clean build test -project MockSix.xcodeproj -scheme MockSix-macOS | xcpretty
- xcodebuild clean build test -project MockSix.xcodeproj -scheme MockSix-iOS -destination 'id=E40727B3-41FB-4D6E-B4CB-BFA87109EB12' | xcpretty
- xcodebuild clean build test -project MockSix.xcodeproj -scheme MockSix-tvOS -destination 'id=7337738A-F121-47D8-9304-23DCE061A615' | xcpretty
- pod lib lint

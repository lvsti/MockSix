osx_image: xcode8.3
language: objective-c
matrix:
  include:
    - os: osx
      before_install:
        - gem install cocoapods
        - brew install carthage
        - carthage bootstrap
      script:
        - set -o pipefail
        - xcodebuild clean build test -project MockSix.xcodeproj -scheme MockSix-macOS | xcpretty
        - xcodebuild clean build test -project MockSix.xcodeproj -scheme MockSix-iOS -destination 'id=D7CED6E9-68A5-4FE9-9AC5-CC16467E1EC0' | xcpretty
        - xcodebuild clean build test -project MockSix.xcodeproj -scheme MockSix-tvOS -destination 'id=46E4E8E3-9ADB-457C-8B8E-802EE1025E7F' | xcpretty
        - pod lib lint
    - os: osx
      language: generic
      script:
        - mv Support/Package.test.swift Package.swift
        - swift build
        - swift test
    - os: linux
      language: generic
      sudo: required
      dist: trusty
      before_install:
        - . scripts/travis_install_swift_for_ubuntu.sh
      script:
        - mv Support/Package.test.swift Package.swift
        - swift build
        - swift test
notifications:
  email: false
